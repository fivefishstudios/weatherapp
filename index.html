<!DOCTYPE html>
<html>
  <head>
    <title>Your Weather Forecast</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/weather.css">
    <link href="/css/owfont-regular.css" rel="stylesheet" type="text/css">
  </head>
  
  <body>
    <div id="map"></div>
    
    <div class="container-fluid">
      <div id="forecast" class="row">
        <div class="col-xs-12 col-md-12">
          <h1>Your Weather Forecast</h1>
          <hr>
          <div id="weathericon"></div>
          <div id="city"></div>
          <div id="content">
            <div id="desc"></div>
            <div id="temp"></div>
            <div id="humidity"></div>
            <div id="windspeed"></div>
          </div>
        </div>  
      </div>
    </div>
    
    <div id="help">NOTE: This app needs to be accessed using secure <a href="https://weather-ruel.surge.sh">https://weather-ruel.surge.sh</a></div>
    
    <!-- google maps -->
    <script 
      async 
      defer 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0V0yDJBNvnaSVz3XCsm5Pyu91U144DcM&callback=initMap">
    </script>
    
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    
    <script src="/js/weather.js"></script>

  </body>
</html>
